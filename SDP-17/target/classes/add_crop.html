<!DOCTYPE html>
<html>
<head>
    <title>Add Crop</title>
</head>
<body>
    <h1>Add Crop</h1>
    <form action="/admin/crop/add" method="post" enctype="multipart/form-data">
        <label>Crop Name:</label>
        <input type="text" name="cropName" required>
        <br>
        <label>Crop Type:</label>
        <input type="text" name="cropType" required>
        <br>
        <label>Price Per Kg:</label>
        <input type="number" name="pricePerKg" required>
        <br>
        <label>Crop Image:</label>
        <input type="file" name="cropImage" accept="image/*" required>
        <br>
        <button type="submit">Add Crop</button>
    </form>
</body>
</html>
