<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Market Prices</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .logout-btn {
            margin-top: 20px;
        }

        .logout-btn a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff4d4d;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .logout-btn a:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        div[th\\:if] {
            background-color: #f3f3f3;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        div[th\\:if] h2, div[th\\:if] p {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form, div[th\\:if] {
                width: 90%;
            }

            form input[type="text"] {
                font-size: 0.9rem;
            }

            form button, .logout-btn a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Latest Market Prices</h1>
    <form action="/farmer/market-prices" method="get">
        <label for="crop">Select Crop:</label>
        <input type="text" id="crop" name="crop" placeholder="Enter Crop Name" required>
        <button type="submit">Get Prices</button>
    </form>

    <div th:if="${price}">
        <h2>Prices for <span th:text="${cropName}"></span></h2>
        <p>Price per Kg: <span th:text="${price}"></span></p>
    </div>

    <div class="logout-btn">
        <a href="/farmer/login" class="logout-btn">Logout</a>
    </div>
</body>
</html>
