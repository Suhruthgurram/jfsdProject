<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .signup-container { width: 350px; margin: auto; padding: 30px; background-color: white; border-radius: 5px; }
        .signup-container input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 510px; border: 1px solid #ddd; }
        .signup-container button { width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .signup-container button:hover { background-color: #45a049; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            background-image: url('https://wdo.org/wp-content/uploads/2015/10/philips_farming.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Admin Signup</h2>
        <form action="/admin/signup" method="POST">
            <input type="text" name="name" placeholder="Enter Name" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/admin/login">Login here</a></p>
		
    </div>
</body>
</html>
