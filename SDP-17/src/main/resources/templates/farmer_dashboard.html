<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            width: 80%;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #4CAF50;
        }
        .dashboard-actions {
            display: flex;
            justify-content: space-around;
        }
        .dashboard-actions div {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-actions div:hover {
            background-color: #45a049;
        }
        .logout-btn {
            text-align: center;
            margin-top: 20px;
        }
        .logout-btn a {
            text-decoration: none;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .logout-btn a:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <h1>Welcome, ${farmerName}!</h1>
            <p>Here are your options to manage your farming activities:</p>
        </div>

        <div class="dashboard-actions">
            <div>
                <h3>Resources</h3>
                <p>View articles, videos, and tips.</p>
                <a href="/farmer/resources" style="color: white;">Go</a>
            </div>
            <div>
                <h3>Market Prices</h3>
                <p>Get the latest crop and livestock prices.</p>
                <a href="/farmer/market-prices" style="color: white;">Go</a>
            </div>
            <div>
                <h3>Weather Updates</h3>
                <p>Stay updated with weather forecasts.</p>
                <a href="/farmer/weather" style="color: white;">Go</a>
            </div>
        </div>

        

        <div class="logout-btn">
            <a href="/farmer/logout" class="logout-btn">Logout</a>
        </div>
    </div>

</body>
</html>
